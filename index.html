<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Todo</title>
    <!-- <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
    <!-- <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="fw-bold">Todo List</h1>
            <p class="text-capitalize">stay productive and achieve your goals</p>
        </div>
    </div>
    <div class="container">
        <div class="todo-title-wrapper mt-3">
            <h3 class="float-start">All Task</h3>
            <button class="btn task-btn float-end" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fa-solid fa-plus"></i> New Task</button>
        </div>
        
            <div id="content"></div>
        </div>
    </div>

  
  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form id="addform">
            <div class="mb-3">
                <label for="">Todo</label>
                <input type="text" name="todo" id="addtask" class="form-control" required>
            </div>
            <input type="submit" value="Add Todo" class="btn task-btn">
        </form>
        </div>
       
      </div>
    </div>
  </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <form id="editform">
              <div class="mb-3">
                  <label for="">Todo</label>
                  <input type="text" name="todo" id="edittask" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="">Status</label>
               <select id="editStatus" class="form-control">
                <option value="pending">Pending</option>
                <option value="in-progress">In progress</option>
                <option value="completed">Completed</option>
               </select>
            </div>
              <input type="hidden" id="taskId" value="">
              <input type="submit" value="Save Changes" class="btn task-btn">
          </form>
          </div>
         
        </div>
      </div>
    </div>
  




 <script src="script.js"></script>  
</body>
</html>
